name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Specify the Java distribution
        java-version: '17'       # Specify the Java version

    - name: Build with Maven
      run: mvn -B package

    - name: Run Tests
      run: mvn test
